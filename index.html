<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Changa+One&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css">
    <title>1024 GAME</title>
</head>
<body>
    <div id="wrap">
        <ul class="game-box" tabindex="0">

            <!--<div class="item-num2 xy02"></div>-->

        </ul>
    </div>
<script src="game1024.js"></script>
<script>
    document.querySelector('#wrap').style.height = window.innerHeight + 'px';


    var myElement = document.querySelector('.game-box');
    var hammer = new Hammer(myElement);

    game1024.start(myElement);
    myElement.focus();

    myElement.addEventListener('keydown', function(e){
        var way;
        if(e.keyCode === 38) { // 상
            way = 'up';
        } else if(e.keyCode === 40) { // 하
            way = 'down';
        } else if(e.keyCode === 37) { // 좌
            way = 'left';
        } else if(e.keyCode === 39) { // 우
            way = 'right';
        } else {
            return;
        }

        game1024.action(way);
        e.preventDefault();
    });

    hammer.on("swipeleft swiperight swipeup swipedown", function(e) {
        var way;
        if(e.type === "swipeup") { // 상
            way = 'up';
        } else if(e.type === "swipedown") { // 하
            way = 'down';
        } else if(e.type === "swipeleft") { // 좌
            way = 'left';
        } else if(e.type === "swiperight") { // 우
            way = 'right';
        } else {
            return;
        }

        game1024.action(way);
        e.preventDefault();
    });

    alert('window.innerHeight = ' + window.innerHeight);
    alert('scrollHeight = ' + document.body.scrollHeight);
</script>
</body>
</html>
