<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Changa+One&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css">
    <title>1024 GAME</title>
</head>
<body>
    <div id="wrap">
        <ul class="game-box" tabindex="0">

            <!--<div class="item-num2 xy02"></div>-->

        </ul>
    </div>
<script src="game1024.js"></script>
<script>
    var myElement = document.querySelector('.game-box');
    myElement.focus();

    game1024.start(myElement);

    myElement.onkeydown = action;

    var hammer = new Hammer(myElement);
    hammer.get('swipe').set({ direction: Hammer.DIRECTION_ALL });
    hammer.on("swipeleft swiperight swipeup swipedown", action);

    function action(event) {
        event.preventDefault();

        var way;
        if(event.keyCode === 38  || event.type === "swipeup") { // 상
            way = 'up';
        } else if(event.keyCode === 40 || event.type === "swipedown") { // 하
            way = 'down';
        } else if(event.keyCode === 37 || event.type === "swipeleft") { // 좌
            way = 'left';
        } else if(event.keyCode === 39 || event.type === "swiperight") { // 우
            way = 'right';
        } else {
            return;
        }

        game1024.action(way);
    }

</script>
</body>
</html>
